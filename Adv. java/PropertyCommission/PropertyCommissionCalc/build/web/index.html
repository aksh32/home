<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Commission Calculation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <form method="POST" action="PropertyAgentCommCalc">
            <h1>Calculate Your Commission</h1>
            <br>
            <br>
            Enter Name: <input type="text" name="name">
            <br>
            <br>
            Enter Property Value: <input type="text" name="pValue">
            <br>
            <br>
            <a class="tooltip" title="Number of days in which the property is found out"></a>
            Enter Days: <input type="text" name="NoDays"> 
            <br>
            <input type="submit" value="Calculate">
        </form>
        </center>
    </body>
</html>
